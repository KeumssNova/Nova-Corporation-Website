<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nos Services - Nova Corporation</title>
    <link
      rel="shortcut icon"
      href="assets/images/nova logo blanc fond noir  (2).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/output.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/services.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- ================= HEADER ================= -->
    <div id="header-container"></div>

    <!-- ================= HERO ================= -->
    <section class="px-12">
      <!--HTML CODE-->
      <div class="w-full relative">
        <div class="swiper default-carousel swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div
                class="bg-black h-96 flex flex-col md:flex-row md:justify-between px-[164px]"
              >
                <div
                  class="md:w-1/2 py-9 px-9 flex flex-col justify-center items-center gap-5"
                >
                  <h2 class="text-5xl font-bold mb-4 text-white">REAL7APE</h2>
                  <p class="mb-6 text-gray-300">
                    Jeune réalisateur, très talentueux blablabla...
                  </p>
                  <div class="socials w-full flex gap-3 justify-center">
                    <a href="https://www.instagram.com/real7ape/" target="_blank">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        x="0px"
                        y="0px"
                        width="50"
                        height="50"
                        viewBox="0,0,256,256"
                      >
                        <g
                          fill="#ffffff"
                          fill-rule="nonzero"
                          stroke="none"
                          stroke-width="1"
                          stroke-linecap="butt"
                          stroke-linejoin="miter"
                          stroke-miterlimit="10"
                          stroke-dasharray=""
                          stroke-dashoffset="0"
                          font-family="none"
                          font-weight="none"
                          font-size="none"
                          text-anchor="none"
                          style="mix-blend-mode: normal"
                        >
                          <g transform="scale(5.12,5.12)">
                            <path
                              d="M16,3c-7.16752,0 -13,5.83248 -13,13v18c0,7.16752 5.83248,13 13,13h18c7.16752,0 13,-5.83248 13,-13v-18c0,-7.16752 -5.83248,-13 -13,-13zM16,5h18c6.08648,0 11,4.91352 11,11v18c0,6.08648 -4.91352,11 -11,11h-18c-6.08648,0 -11,-4.91352 -11,-11v-18c0,-6.08648 4.91352,-11 11,-11zM37,11c-1.10457,0 -2,0.89543 -2,2c0,1.10457 0.89543,2 2,2c1.10457,0 2,-0.89543 2,-2c0,-1.10457 -0.89543,-2 -2,-2zM25,14c-6.06329,0 -11,4.93671 -11,11c0,6.06329 4.93671,11 11,11c6.06329,0 11,-4.93671 11,-11c0,-6.06329 -4.93671,-11 -11,-11zM25,16c4.98241,0 9,4.01759 9,9c0,4.98241 -4.01759,9 -9,9c-4.98241,0 -9,-4.01759 -9,-9c0,-4.98241 4.01759,-9 9,-9z"
                            ></path>
                          </g>
                        </g>
                      </svg>
                    </a>
                  </div>

                  <button
                    class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
                  >
                    <span
                      class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent"
                    >
                      <a href="#services-list"> Voir Plus </a>
                    </span>
                  </button>
                </div>
                <div
                  class="md:w-1/2 py-9 px-9 flex flex-col justify-center items-center"
                >
                  <img
                    src="assets/images/pape -logo.jpg"
                    alt="avatar"
                    class="relative inline-block h-full w-full object-cover object-center"
                  />
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div
                class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center"
              >
                <span class="text-3xl font-semibold text-indigo-600"
                  >Slide 2
                </span>
              </div>
            </div>
            <div class="swiper-slide">
              <div
                class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center"
              >
                <span class="text-3xl font-semibold text-indigo-600"
                  >Slide 3
                </span>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-8 lg:justify-start justify-center">
            <button
              id="slider-button-left"
              class="swiper-button-prev group !p-2 flex justify-center items-center !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8 !left-5 hover:bg-gray-500"
              data-carousel-prev
            >
              <svg
                class="h-5 w-5 text-white group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M10.0002 11.9999L6 7.99971L10.0025 3.99719"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button
              id="slider-button-right"
              class="swiper-button-next group !p-2 flex justify-center items-center !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8 !right-5 hover:bg-gray-500"
              data-carousel-next
            >
              <svg
                class="h-5 w-5 text-white group-hover:text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M5.99984 4.00012L10 8.00029L5.99748 12.0028"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <!-- ================= SERVICES LIST ================= -->

    <!-- ================= FOOTER ================= -->

    <div id="footer-container"></div>
  </body>
  <script type="module" src="./assets/js/main.js"></script>
</html>
