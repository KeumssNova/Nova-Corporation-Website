<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projets</title>
    <link
      rel="shortcut icon"
      href="assets/images/nova logo blanc fond noir  (2).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/output.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/projets.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  </head>

  <body>
    <div id="header-container"></div>
    <main class="h-[100vh] flex-column content-center items-center">
      <section class="px-4 py-12 max-w-2xl mx-auto">
        <form class="space-y-6">
          <div>
            <label class="block mb-1 text-sm text-gray-300" for="name"
              >Nom complet</label
            >
            <input
              type="text"
              id="name"
              class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Votre nom"
              required
            />
          </div>

          <div>
            <label class="block mb-1 text-sm text-gray-300" for="email"
              >Adresse email</label
            >
            <input
              type="email"
              id="email"
              class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="votre@email.com"
              required
            />
          </div>

          <div>
            <label class="block mb-1 text-sm text-gray-300" for="message"
              >Message</label
            >
            <textarea
              id="message"
              rows="6"
              class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="DÃ©crivez votre demande..."
              required
            ></textarea>
          </div>

          <div class="text-center pt-4">
            <button
              type="submit"
              class="bg-white text-black px-6 py-3 rounded font-bold hover:bg-gray-300 transition"
            >
              Envoyer
            </button>
          </div>
        </form>
      </section>
    </main>
    <div id="footer-container"></div>
  </body>
  <script type="module" src="./assets/js/main.js"></script>
</html>
